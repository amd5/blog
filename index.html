<body>
    <div id="app"></div>
    <!-- 评论容器 -->
    <div id="gitalk-container"></div>
    <script>
        window.$docsify = {
            name: "c32's blog",
            repo: 'https://github.com/amd5/blog',
            // Search Support
            search: {
                maxAge: 8640000, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                placeholder: {
                    '/': 'Search',
                },
                noData: {
                    '/': '没有找到结果',
                },
                depth: 6, // 搜索标题的最大程级, 1 - 6
            },
            // 字数统计
            count:{
                countable:true,
                fontsize:'0.9em',
                color:'rgb(90,90,90)',
                language:'chinese'
            },
            // 加载主页
            homepage: '_index.md',
            // 加载侧边栏
            loadSidebar: true,
            // 不使用子目录侧边栏
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            // 侧边栏最大层级 默认0不显示目录 1-n 显示n级标题
            subMaxLevel: 6,
            // 默认展开层级
            sidebarDisplayLevel: 0,
            // 加载导航栏
            // loadNavbar: 'nav.md',
            // 文件名作为标题
            autoHeader: true,
            //Auto2Top
            auto2top: true,
            // 自定义404
            notFoundPage: '404.md',
            executeScript: true,
            basePath: '/',
            themeable: {
                readyTransition: true, // default
                responsiveTables: true // default
            },
            copyCode: {
                buttonText: 'Copy',
                errorText: '失败',
                successText: '已复制'
            },
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        if (/githubusercontent\.com/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('raw.githubusercontent.com', 'github.com')
                                .replace(/\/master/, '/blob/master')
                        } else {
                            url = 'https://github.com/amd5/blog/master/' + vm.route.file
                        }
                        var editHtml = '[:memo: 修改文章](' + url + ')\n'
                        return `${html} \n----\n ${editHtml}`;
                    })
                }
            ],
            pagination: {
                // previousText: '上一章节',
                // nextText: '下一章节',
                crossChapter: true,
                crossChapterText: true,
            },
            // 自定义底部 友情链接等
            customFooter: {
            // footerElement: footerNode,
                textLinks: [
                    {
                        tagType: 'a',
                        text: 'CSDN',
                        link: 'https://blog.csdn.net/pro_fan'
                    },
                    {
                        tagType: 'text',
                        text: '更新时间：2022/04/15'
                    }
                ]
            },
            timeUpdater: {
                text: "<div align='center' width='200px' style='color:gray;font-size:10px'>-------------- 最后更新于:&emsp;{docsify-updated} --------------</div>",
                formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}",
                whereToPlace: "bottom"  // "top" or "bottom", default to "bottom"
            },
        }
        const gitalk = new Gitalk({
            clientID: '2e9677843c474642164',
            clientSecret: '7af6573bbab3cd4a94fd27dbf18d6c6c119a025',
            repo: 'docsifyGuide',
            owner: 'pycrab',
            admin: ['c32'],
            distractionFreeMode: true
        })
        // 实例化评论容器 https://github.com/gitalk/gitalk
        gitalk.render('gitalk-container')
        // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
        // window.onhashchange = function(event){
        //     if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        //         location.reload()
        //     }
        // }
    </script>

    <!-- 页尾 -->
    <script src="https://qiniu.19aq.com/custom-footer.js"></script>
    <!-- 最后更新时间 -->
    <script src="https://qiniu.19aq.com/time-updater.min.js"></script>
